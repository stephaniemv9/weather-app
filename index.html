<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>Weather App</title>
  </head>
  <link rel="stylesheet" href="styles.css" />
  <body>
    <div class="container">
      <h1 id="city"></h1>
      <h2 id="date"></h2>
      <div class="two-boxes">
        <div class="card">
          <div class="card-body">
            <h3>Sunday</h3>

            <div class="row">
              <div class="col" id="description"><br /><br /></div>
              <div class="col">
                <span class="temperature" id="temperature"></span>
                <span class="units">°C</span>
                Humidity: <span id="humidity"></span>%
                <br />
                Wind: <span id="wind"></span>km/h
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="two-boxes">
        <div class="card" class="Days">
          <div class="card-body">
            <p><strong>Forecast for the next 5 days</strong></p>
            <div class="row">
              <div class="col">Monday<br />52°<br />🌦</div>
              <div class="col">Tuesday<br />54°<br />🌧</div>
              <div class="col">Wednesday<br />65°<br />☀</div>
              <div class="col">Thursday<br />36°<br />🌥</div>
              <div class="col">Friday<br />30°<br />❄</div>
            </div>
          </div>
        </div>
      </div>

      <div class="cityName">
        <div class="card">
          <div class="card-body">
            <form id="search-form">
              <div class="mb-3">
                <input
                  type="text"
                  placeholder="Enter City Name"
                  class="form-control"
                  id="city-input"
                />
              </div>
              <button type="submit" class="btn btn-primary">Search</button>
              <button class="btn btn-success" id="current-location-button">
                Current Weather
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
